<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Contact Us - Form</title>
  </head>
  <body>
    <div class="content">
      <div class="content-container">
        <h2 class="row">Contact Us</h2>
        <div id="error"></div>
        <form>
          <div class="row">
            <div class="col">
              <label for="firstName"
                >First Name <span id="requiredFirstname">*</span></label
              >
              <input type="text" id="firstName" name="firstname" />
            </div>
            <div class="col">
              <label for="lastName"
                >Last Name <span id="requiredLastname">*</span></label
              >
              <input type="text" id="lastName" name="lastname" />
            </div>
          </div>
          <div class="col">
            <label for="eMail"
              >Email Address <span id="requiredEmail">*</span></label
            >
            <input type="email" id="eMail" name="email" class="row" />
          </div>
          <div class="col">
            <label for="queryType"
              >Query Type <span id="requiredQuery">*</span></label
            >
          </div>
          <div class="row">
            <div class="radio-button">
              <input
                type="radio"
                id="generalEnquiry"
                name="queryType"
                value="General"
                class="radio-input"
              />
              <label for="generalEnquiry">General Enquiry </label>
            </div>
            <div class="radio-button">
              <input
                type="radio"
                id="supportRequest"
                name="queryType"
                value="Support"
                class="radio-input"
              />
              <label for="supportRequest">Support Request</label>
            </div>
          </div>
          <div class="col">
            <label for="message"
              >Message <span id="requiredMessage">*</span></label
            >
            <textarea
              id="message"
              name="message"
              rows="5"
              class="col"
            ></textarea>
          </div>
          <div class="checkbox-container">
            <input type="checkbox" id="consent" value="Consent" />
            <label for="consent"
              >I consent to being contacted by the team
              <span id="requiredConsent">*</span></label
            >
          </div>
          <button id="button" class="row" type="submit">Submit</button>
        </form>
      </div>
    </div>
    <div id="alert">
      <div class="messageresult"></div>
      <h4>Form Summary</h4>
      <div class="email-row">
        <p>Email:</p>
        <div class="emailresult"></div>
      </div>
      <div class="enquiry-row">
        <p>Enquiry:</p>
        <div class="enquiryresult"></div>
      </div>
      <div class="message-row">
        <p>Message:</p>
        <div class="messagetextresult"></div>
      </div>
      <div class="consent-row">
        <p>Consent:</p>
        <div class="consentresult"></div>
      </div>
      <div class="close-button">
        <button onclick="$('#alert').hide();">Close</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
